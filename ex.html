<!DOCTYPE html>
<html>
<head>
    <title>Layered Divs</title>
    <style>
        .container {
            position: relative; /* Container to hold the layered divs */
            width: 500px;
            height: 300px;
            background-color: lightgray;
        }

        .layer1, .layer2 {
            position: absolute; /* Make both divs layerable */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .layer1 {
            background-color: rgba(0, 0, 255, 0.5); /* Semi-transparent blue */
            z-index: 1; /* Lower layer */
        }

        .layer2 {
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
            z-index: 0; /* Higher layer */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layer1">Layer 1</div>
        <div class="layer2">Layer 2</div>
    </div>
</body>
</html>
