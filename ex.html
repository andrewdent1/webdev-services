<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Nebula</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .nebula {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.7), rgba(0, 0, 139, 0.5), transparent);
            animation: nebulaMove 7.5s infinite alternate;
        }

        @keyframes nebulaMove {
            0% {
                transform: scale(1) translate(0, 0);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: scale(1.05) translate(5%, 5%);
                filter: hue-rotate(90deg);
            }
            100% {
                transform: scale(1) translate(0, 0);
                filter: hue-rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
</body>
</html>
